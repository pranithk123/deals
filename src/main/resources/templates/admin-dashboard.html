<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Admin</title></head>
<body>
<h1>Admin Dashboard</h1>
<p><a href="/admin/new">+ Add New Deal</a></p>
<hr/>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th><th>Title</th><th>Category</th><th>Price</th><th>Actions</th>
    </tr>
    <tr th:each="d : ${deals}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.title}"></td>
        <td th:text="${d.category}"></td>
        <td th:text="${d.price}"></td>
        <td>
            <a th:href="@{'/admin/edit/' + ${d.id}}">Edit</a>
            <form th:action="@{'/admin/delete/' + ${d.id}}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
